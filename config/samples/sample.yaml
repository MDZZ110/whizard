  queryFrontendTemplateSpec:
    image: thanosio/thanos:v0.33.0
  routerTemplateSpec:
    image: thanosio/thanos:v0.33.0
  rulerTemplateSpec:
    securityContext:
      fsGroup: 0
    image: thanosio/thanos:v0.33.0
  storeTemplateSpec:
    securityContext:
      fsGroup: 0
    dataVolume:
      emptyDir: {}
    image: thanosio/thanos:v0.33.0

---
apiVersion: monitoring.whizard.io/v1alpha1
kind: Gateway
