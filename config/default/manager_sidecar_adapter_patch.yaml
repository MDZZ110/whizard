# This patch inject a sidecar container which whizard-adapter for the
# controller manager, it performs RBAC authorization against the Kubernetes API using SubjectAccessReviews.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: adapter
        image: kubesphere/whizard-adapter:latest
        args:
        - --default-whizard-service=kubesphere-monitoring-system.central
        - --kubesphere-adapter-enabled=true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9091
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 9091
          initialDelaySeconds: 5
          periodSeconds: 10
